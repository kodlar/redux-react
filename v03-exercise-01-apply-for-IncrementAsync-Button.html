<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <!--STEP 1.1-->
    <!--<script src="https://npmcdn.com/redux@latest/dist/redux.min.js"></script>-->
    <script src="redux.min.js"></script>
    <!--~end STEP 1.1-->
  </head>
  <body>
    <div>
      <p>
        Clicked: <span id="value">0</span> times
        <button id="decrement">Decrease</button>
        <button id="incrementAsync">Increment async</button>
      </p>
      <p>
        <input id="a" value="1" style="width:50px;">
         +
        <input id="b" value="2" style="width:50px;">
         =
        <span id="value2">3</span>
        <button id="sum">Topla</button>
      </p>
    </div>
    <script>
      // step 1.2
      var store = Redux.createStore(counter)
      // ~end step 1.2
      // step 1.3
      var valueEl = document.getElementById('value');
      var valueEl2 = document.getElementById('value2')
      function render() {
        var state =store.getState();
        valueEl.innerHTML = state.count;
        valueEl2.innerHTML = state.sum;
          };
      store.subscribe(render);
      // ~end step 1.3
      render();

      // step 2.2
      function counter(currentState, action) {
        var DEFAULT_STATE = {count:0, sum:3 };
        var nextState = Object.assign({},currentState);

        if (currentState === undefined) { // look at to Note 1.1

          nextState = DEFAULT_STATE;// Note1.2
          return nextState;
        }

        switch (action.type) {
          case 'DECREMENT': // look at Note2.1
            nextState.count = currentState.count - 1;
            return nextState;// Note2.2
          case 'INCREMENT': // look at Note2.1
            nextState.count = currentState.count + 1;
            return nextState;// Note2.2
          case 'SUM':
             nextState.sum  = parseInt(action.a) + parseInt(action.b);
            return nextState
          default:
            return nextState;
        }
      }

      //~end step 2.2
      document.getElementById('decrement')
        .addEventListener('click', function () {
          // step 2.1
          var action = { type: 'DECREMENT' }; // Note2.1
          store.dispatch(action);
          // ~end step 2.1
        })

      document.getElementById('incrementAsync')
        .addEventListener('click', function () {
          setTimeout(
            function increment () {
              // step 2.1
              var action = { type: 'INCREMENT' }; // Note2.1
              store.dispatch(action);
              // ~end step 2.1
            }
          , 1000); // execute increment () method after 1000 millisecond or 1 second
        })
        document.getElementById('sum')
          .addEventListener('click', function(){
            var a = document.getElementById('a').value;
            var b= document.getElementById('b').value;
          //  document.getElementById('value2').innerHTML = parseInt(a) + parseInt(b)
          var action = {type: 'SUM' , a : a , b: b};
          store.dispatch(action);
          })

    </script>
  </body>
</html>
